  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left> <button ion-button icon-only></button> </ion-buttons>
    <ion-title>Information</ion-title>
    <ion-buttons right>
      <button ion-button icon-only *ngIf="identity == 'me'">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-item>
      <h6>
        <font size="6">Name: {{ info.name }}</font>
      </h6>
      <h6>
        <font size="3">Gender: {{ info.gender }}
          <ion-icon *ngIf="databaseProvider.friends[0].gender == 'male'" color="primary" name="male"></ion-icon>
          <ion-icon *ngIf="databaseProvider.friends[0].gender == 'female'" color="primary" name="male"></ion-icon>
        </font>
      </h6>
    </ion-item>
    <ion-item>
      <h4>
        <font size="4">Location: {{ info.location.city }},{{databaseProvider.friends[0].location.state}}</font>
      </h4>
    </ion-item>
    <ion-item>
      <h1>
        <font size="4">Status: {{ info.status }}</font>
      </h1>
    </ion-item>
    <ion-item>
      <h3>
        <font size="4">Company: {{ info.company }}</font>
      </h3>
    </ion-item>
    <ion-item>
      <h3>
        <font size="4"><ion-icon name="logo-facebook"></ion-icon> {{ info.facebook }}</font>
      </h3>
    </ion-item>
    <ion-item>
      <h3>
        <font size="4"><ion-icon name="logo-instagram"></ion-icon> {{ info.insta }}</font>
      </h3>
    </ion-item>
    <ion-item>
      <h3>
        <font size="4"><ion-icon name="logo-linkedin"></ion-icon> {{ info.linkedin }}</font>
      </h3>
    </ion-item>
    <ion-item>
      <h3>
        <font size="4"><ion-icon name="logo-snapchat"></ion-icon> {{ info.snapchat }}</font>
      </h3>
    </ion-item>
    <ion-item>
      <h3>
        <font size="4"><ion-icon name="logo-twitter"></ion-icon> {{ info.twitter }}</font>
      </h3>
    </ion-item>
    <ion-fab>
      <button ion-fab color="vibrant">{{ info.tag[0][0] }}</button>
      <ion-fab-list>
        <button ion-fab>{{ info.tag[0][1] }}</button>
        <button ion-fab>{{ info.tag[0][2] }}</button>
      </ion-fab-list>
    </ion-fab>
    <ion-fab right="5px">
      <button ion-fab color="vibrant">{{ info.tag[1][0] }}</button>
      <ion-fab-list>
        <button ion-fab>{{ info.tag[1][1] }}</button>
        <button ion-fab>{{ info.tag[1][2] }}</button>
      </ion-fab-list>
    </ion-fab>
  </ion-list>
</ion-content>
