<ion-header>
  <ion-navbar>
    <ion-title>
      TAGCARD
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>TagCard! </p>
  {{logging}}
  <input type="file" accept="image/*">
  {{ databaseProvider.friends | toString }}
  <!-- {{databaseProvider.toString()}} -->
  <qrcode [qrdata]="qrData" [size]="256" [level]="'M'"></qrcode>
  <p>
    <button ion-button outline icon-start (click)="gotoMyInfo()"> 
      <ion-icon name='person'></ion-icon>
      ME
    </button>
    <!-- <button ion-button outline icon-start (click)="gotoScanner()">
      <ion-icon name='qr-scanner'></ion-icon>
      SCAN
    </button> -->
    <button ion-button outline icon-start (change)="processQr($event)">
      <ion-icon name='qr-scanner'></ion-icon>
      SCAN 
      <!-- <label for="upload-photo">Browse...</label> -->
      <input type="file" placeholder="SCAN" accept="image/*">
    </button>

    <button ion-button outline icon-start (click)="gotoFriends()">
      <ion-icon name='people'></ion-icon>
      FRIENDS
    </button>
    <button ion-button outline icon-start (click)="gotoMyInfoEdit()">
      <ion-icon name='list-box'></ion-icon>
      EDIT MY INFO
    </button>
  </p>


  <button ion-button small (click)="gotoMyInfoEdit()"> > my info edit </button>
  <!-- <br/> -->
  <button ion-button small (click)="databaseProvider.fillFriend()"> fill </button>
  <button ion-button small (click)="databaseProvider.clearFriend()"> clear </button>
  <button ion-button small (click)="databaseProvider.setMyInfo()"> set me </button>
 
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
