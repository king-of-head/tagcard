<ion-header>
  <ion-navbar>
    <ion-title>
      TAGCARD
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>TagCard! </p>
  {{ friendStr }}

  <p>
    <button ion-button outline icon-start (click)="gotoMyInfo()"> 
      <ion-icon name='person'></ion-icon>
      ME
    </button>
    <button ion-button outline icon-start (click)="gotoScanner()">
      <ion-icon name='qr-scanner'></ion-icon>
      SCAN
    </button>
    <button ion-button outline icon-start (click)="gotoFriends()">
      <ion-icon name='people'></ion-icon>
      FRIENDS
    </button>
  </p>


  <button ion-button small (click)="gotoMyInfoEdit()"> my info edit </button>
  <!-- <br/> -->
 
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
